<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<div class="container text-center">

    <h1>Password Generator</h1>
    <form action="/password">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
        </select> Length

        <br>
        <input type="checkbox" name="uppercase"> Uppercase symbols
        <br>
        <input type="checkbox" name="numbers"> Include numbers
        <br>
        <input type="checkbox" name="symbols"> Include symbols
        <br>
        <input type="submit" value="Generate Password" class="btn btn-success">
    </form>

    <a href="{% url 'about' %}"><h3>About</h3></a>

</div>
